<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.nurseFormTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.nurseFormHeader}</h2>
			<p:fieldset legend="#{str.nurseLegendForm}">
				<h:form>
					<h:panelGrid columns="5">
					
						<p:inputText placeholder="#{str.nurseFirstNamePrompt}"
							value="#{nurseBean.nurse.fName}" 
							style="padding-top:0px; height:24px" ></p:inputText>
						<p:inputText placeholder="#{str.nurseLastNamePrompt}"
							value="#{nurseBean.nurse.lName}" 
							style="padding-top:0px; height:24px" ></p:inputText>
							<p:inputText placeholder="#{str.nurseAgePrompt}"
							value="#{nurseBean.nurse.age}" 
							style="padding-top:0px; height:24px" ></p:inputText>
						
						
						<p:inputText placeholder="#{str.nursePhonePrompt}"
							value="#{nurseBean.nurse.phone}" 
							style="padding-top:0px; height:24px" ></p:inputText>
							
							
						<p:selectOneMenu value="#{nurseBean.nurse.doctor.id}" style="height:29px">
							<f:selectItems value="#{nurseBean.doctors}" var="n"
								itemLabel="#{n.lName}" itemValue="#{n.id}"></f:selectItems>
						</p:selectOneMenu>
						
						</h:panelGrid>
						<p:commandButton value="#{str.buttonSave}"
							action="#{nurseBean.guardar()}"></p:commandButton>
						<p:commandButton value="#{str.buttonDelete}"
							action="#{nurseBean.eliminar()}"></p:commandButton>
						<p:commandButton value="#{str.buttonCancel}"
							action="#{nurseBean.cancelar()}"></p:commandButton>
					
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>
</h:body>
</html>
