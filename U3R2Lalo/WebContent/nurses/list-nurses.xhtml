<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.nurseListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.nurseListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{nurseBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{nurseBean.nurses}" var="n">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{nurseBean.editar(n)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.nurseFirstNameHeader}">
					<p:outputLabel value="#{n.fName}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.nurseLastNameHeader}">
					<p:outputLabel value="#{n.lName}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.nurseAgeHeader}">
					<p:outputLabel value="#{n.age}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.nursePhoneHeader}">
					<p:outputLabel value="#{n.phone}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.nurseDoctorHeader}">
					<p:outputLabel value="#{n.doctor.lName}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
